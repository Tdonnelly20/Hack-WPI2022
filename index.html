<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find A Club</title>
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- CUSTOM -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style>
    h1, h2, h3, h4, h5, h6{
        text-align: center;
        color:white;
    }
    * {box-sizing: border-box;}

    body { 
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    }

    .header {
    overflow: hidden;
    background-color: rgb(107, 1, 1);
    padding: 20px 10px;
    }

    .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px; 
    line-height: 25px;
    border-radius: 4px;
    }

    .header a.logo {
    font-size: 25px;
    font-weight: bold;
    }

    .header a:hover {
    background-color: #ddd;
    color: black;
    }

    .header a.active {
    background-color: dodgerblue;
    color: white;
    }

    .header-right {
    float: right;
    }

    @media screen and (max-width: 500px) {
    .header a {
        float: none;
        display: block;
        text-align: left;
    }
    
    .header-right {
        float: none;
    }
    }
    .main-container{
        background-color: rgb(173, 173, 173);
        height:100%;
    }
    .container text-center{
        overflow: hidden; 
        background-color: rgb(107, 1, 1);
        padding: 20px 10px;
        width:100%;
    }
    .btn-submit{
        background-color: #ac2b37;
    }
    .btn-submit:hover{
        background-color: #8f2934;
    }
</style>
</head>
<!-- BODY -->

<body>

  <div class="container text-center" style="overflow: hidden; background-color: #ac2b37;padding: 20px 10px;width:100%;">
    <h1>Find A Club</h1>
  </div>
  <div class="container text-center">
    <ul id="quiz" class="list-group">
        <li class="list-group-item prompt">
            <p>What is your major/what fields are you interested in?</p>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="group0 value-btn btn btn-default btn-strongly-agree">Strongly Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group0 value-btn btn btn-default btn-agree">Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group0 value-btn btn btn-default">Neutral</button>
                </div>
                <div class="btn-group">
                    <button class="group0 value-btn btn btn-default btn-disagree">Disgree</button>
                </div>
                <div class="btn-group">
                    <button class="group0 value-btn btn btn-default btn-strongly-disagree">Strongly Disagree</button>
                </div>
            </div>
        </li>
        <li class="list-group-item prompt">
            <p>I consider myself up-to-date on current events.</p>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="group1 value-btn btn btn-default btn-strongly-agree">Strongly Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group1 value-btn btn btn-default btn-agree">Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group1 value-btn btn btn-default">Neutral</button>
                </div>
                <div class="btn-group">
                    <button class="group1 value-btn btn btn-default btn-disagree">Disgree</button>
                </div>
                <div class="btn-group">
                    <button class="group1 value-btn btn btn-default btn-strongly-disagree">Strongly Disagree</button>
                </div>
            </div>
        </li>
        <li class="list-group-item prompt">
            <p>Question 1</p>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="group2 value-btn btn btn-default btn-strongly-agree">Strongly Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group2 value-btn btn btn-default btn-agree">Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group2 value-btn btn btn-default">Neutral</button>
                </div>
                <div class="btn-group">
                    <button class="group2 value-btn btn btn-default btn-disagree">Disgree</button>
                </div>
                <div class="btn-group">
                    <button class="group2 value-btn btn btn-default btn-strongly-disagree">Strongly Disagree</button>
                </div>
            </div>
        </li>
        <li class="list-group-item prompt">
            <p>Question 1</p>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="group3 value-btn btn btn-default btn-strongly-agree">Strongly Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group3 value-btn btn btn-default btn-agree">Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group3 value-btn btn btn-default">Neutral</button>
                </div>
                <div class="btn-group">
                    <button class="group3 value-btn btn btn-default btn-disagree">Disgree</button>
                </div>
                <div class="btn-group">
                    <button class="group3 value-btn btn btn-default btn-strongly-disagree">Strongly Disagree</button>
                </div>
            </div>
        </li>
        <li class="list-group-item prompt">
            <p>Question 1</p>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="group4 value-btn btn btn-default btn-strongly-agree">Strongly Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group4 value-btn btn btn-default btn-agree">Agree</button>
                </div>
                <div class="btn-group">
                    <button class="group4 value-btn btn btn-default">Neutral</button>
                </div>
                <div class="btn-group">
                    <button class="group4 value-btn btn btn-default btn-disagree">Disgree</button>
                </div>
                <div class="btn-group">
                    <button class="group4 value-btn btn btn-default btn-strongly-disagree">Strongly Disagree</button>
                </div>
            </div>
        </li>
    </ul>
  </div>

  <div class="container text-center hide results">
    <img src="https://raw.githubusercontent.com/danubevictoria/quiz/master/images/results1.jpg" class="results col-md-4 col-sm-4 col-xs-4">
    <img src="https://raw.githubusercontent.com/danubevictoria/quiz/master/images/results2.jpg" class="results col-md-4 col-sm-4 col-xs-4">
    <img src="https://raw.githubusercontent.com/danubevictoria/quiz/master/images/results3.jpg" class="results col-md-4 col-sm-4 col-xs-4">
  </div>

  <div class="container text-center results hide">
    <p id="results"></p>
  </div>

  <div class="container text-center bottom">
    <button id="submit-btn" class="btn btn-primary btn-lg btn-submit" >Submit</button>

    <button id="retake-btn" class="hide btn btn-primary btn-lg btn-submit">Retake Quiz</button>
  </div>
  <!-- SCRIPTS -->

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
